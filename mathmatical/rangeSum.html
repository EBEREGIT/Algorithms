<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // while...loop
      function rangeSum(array) {
        let result = 0;
        let i = 0;

        while (i < array[1]) {
          result = result + (i + array[0]);
          i++;
        }

        return result;
      }

      // for...loop
      function rangeSum(array) {
        let result = 0;

        for (let i = array[0]; i <= array[1]; i++) {
          result = result + i;
        }

        return result;
      }

      // for...loop, push(), reduce()
      function rangeSum(array) {
        let rangeArray = [];

        for (let i = array[0]; i <= array[1]; i++) {
          rangeArray.push(i);
        }

        let result = rangeArray.reduce((acc, char) => acc + char);

        return result;
      }
      rangeSum([1, 9]);
    </script>
  </body>
</html>
