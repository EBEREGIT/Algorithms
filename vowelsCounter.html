    <script>
      // for...of
      // using split() method, for...of loop and if...statement
      function vowelsCounter(text) {
        let splittedText = text.toLowerCase().split("");
        let counter = 0;

        for (char of splittedText) {
          if (
            char === "a" ||
            char === "e" ||
            char === "i" ||
            char === "o" ||
            char === "u"
          ) {
            counter++;
          }
        }

        return counter;
      }

      // using split() method, includes method, for...of loop and if...statement
      function vowelsCounter(text) {
        let splittedText = text.toLowerCase().split("");
        let counter = 0;
        let vowels = ["a", "e", "i", "o", "u"];

        for (char of splittedText) {
          if (vowels.includes(char)) {
            counter++;
          }
        }

        return counter;
      }

      // using spread operator, includes method, for...of loop and if...statement
      function vowelsCounter(text) {
        let counter = 0;
        let vowels = ["a", "e", "i", "o", "u"];

        for (char of [...text]) {
          if (vowels.includes(char)) {
            counter++;
          }
        }

        return counter;

      //   regEx and if...statement
      function vowelsCounter(text) {

        let matchedVowels = text.match(regEx);

        if (matchedVowels) {
          return matchedVowels.length;
        }
        return 0;
      }

      // regEx and replace()
      function vowelsCounter(text) {
        let regEx = /[^aeiou]/gi;

        let counter = text.replace(regEx, "");

        return counter;
      }

      // using spread operator and filter()
      function vowelsCounter(text) {
        let vowels = ["a", "e", "i", "o", "u"];

        let counter = [...text].filter(char => vowels.includes(char)).length;
