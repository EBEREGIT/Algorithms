    <script>
      // for...in, for...of, hasOwnProperty(char) and if...statement
      function mostRecurringChar(text) {
        let charMap = {};
        let maxValue = 0;
        let maxKey = "";

        for (char of text) {
          if (charMap.hasOwnProperty(char)) {
            charMap[char]++;
          } else {
            charMap[char] = 1;
          }
        }

        for (char in charMap) {
          if (charMap[char] > maxValue) {
            maxValue = charMap[char];
            maxKey = char;
          }
        }

        return maxKey;
      }

      // for...in, for...Loop, hasOwnProperty(char) and if...statement
      function mostRecurringChar(text) {
        let charMap = {};
        let maxValue = 0;
        let maxKey = "";

        for (let i = 0; i <= text.length; i++) {
          if (charMap.hasOwnProperty(text[i])) {
            charMap[text[i]]++;
          } else {
            charMap[text[i]] = 1;
          }
        }

        for (char in charMap) {
          if (charMap[char] > maxValue) {
            maxValue = charMap[char];
            maxKey = char;
          }
        }

        return maxKey;
      }

      //for...of, if...statement, hasOwnProperty(char), Object.keys(), Object.values(), indexOf() and Math.max()
      function mostReoccuringChar(text) {
        let charMap = {};
        let charMapKeys = [];
        let charMapValues = [];
        let maxValue = 0;

        for (char of text) {
          if (charMap.hasOwnProperty(char)) {
            charMap[char]++;
          } else {
            charMap[char] = 1;
          }
        }

        charMapKeys = Object.keys(charMap);
        charMapValues = Object.values(charMap);
        maxValue = Math.max(...charMapValues);

        return charMapKeys[charMapValues.indexOf(maxValue)];
      }
